{% extends 'main/Base.html'%}
{% block title %}{{pavadinimas}}{% endblock %}
{% block content %}
<style>
    .center {
      margin: auto;
      width: 60%;
      padding: 10px;
    }
    .centerImage{
        width: 30%;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit]:hover {
        background-color: #3bc240;
    }
</style>
{% if user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
        <div class="center">
            <br>
            <img class="centerImage" src="https://www.goldyarora.com/wp-content/uploads/2017/10/G-Suite-Admin-Logo.png">
            <br>
            <input type="password" placeholder="Admin Key" name="adminkey" id="adminkey" maxlength="255" required>
            <input type="submit" value="Prisijungti" name="adminlogin" id="adminlogin">
        </div>
    </form>
{% endif %}
{% endblock %}
